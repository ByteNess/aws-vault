name: PR checks

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

permissions:
  contents: read  # This is required for the label PR action
  pull-requests: write # This is required for the label PR action

jobs:
  validate-pr-title:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: PR Conventional Commit Validation
        uses: ytanikin/pr-conventional-commits@1.4.2
        with:
          task_types: '["feat","fix","docs","test","ci","refactor","perf","chore","revert"]'
          add_label: 'true'
          #custom_labels: '{"feat": "feature", "fix": "fix", "docs": "documentation", "test": "test", "ci": "CI/CD", "refactor": "refactor", "perf": "performance", "chore": "chore", "revert": "revert", "wip": "WIP"}'
          #add_scope_label: 'true'
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Require Conventional Commits
        id: require-conventional-commits
        uses: webiny/action-conventional-commits@8bc41ff4e7d423d56fa4905f6ff79209a78776c7 # v1.3.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          allowed-commit-types: "feat,fix,docs,chore,ci,test,refactor,perf,revert,changelog"
  labeler:
    name: Label PRs
    runs-on: ubuntu-latest
    steps:
      - name: Label PRs
        id: label-prs
        uses: actions/labeler@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
